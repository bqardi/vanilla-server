<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Server Frontend</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1 class="text-green-500 font-semibold text-4xl">
      Hello, World! This is my content served from my Vanilla Server
    </h1>

    <p class="text-red-500 text-xl font-thin">Hello World</p>

    <script src="js/app.js"></script>

    <script>
      // For hot-reload functionality
      const ws = new WebSocket("ws://localhost:3000");
      ws.onmessage = function (event) {
        if (event.data !== "reload") return;
        window.location.reload();
      };
    </script>
  </body>
</html>
